name: Docker Image CI

on:
  schedule:
    # 每周日 00:00 (UTC) 运行 (每7天)
    - cron: '0 0 * * 0'
  # 允许手动触发 (方便测试)
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 必须有写权限才能上传和删除
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/jyf0214/uptime-kuma-mysql
          # 修改点 1: 只保留 latest 标签
          # 去掉了 type=sha 和 type=ref，强制所有构建都叫 "latest"
          tags: |
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          no-cache: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 修改点 2: 删除旧版本
      # 当 latest 标签移到新镜像后，旧镜像会变成无标签(untagged)状态，此步骤将其删除
      - name: Delete older package versions
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'uptime-kuma-mysql'
          package-type: 'container'
          # 保留最近的 1 个版本（即刚刚构建的那个），其余删除
          min-versions-to-keep: 1
          # 删除所有无标签的旧镜像
          delete-only-untagged-versions: 'true'